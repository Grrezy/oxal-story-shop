
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Oxal Story{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body { background-color: var(--bg-color); color: var(--text-color); }
        .card { transition: 0.3s; }
        .card:hover { transform: scale(1.05); }
        
        /* Tema Claro e Escuro */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: #f8f9fa;
        }
        
        .dark-mode {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
        }
        
        .card { background-color: var(--card-bg); }
    </style>
<link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
</head>
<body class="light-mode">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Oxal Story</a>
            <button class="btn btn-outline-secondary" id="modoTema">
                <i class="bi bi-moon"></i> Alternar Tema
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script>
        const modoBotao = document.getElementById('modoTema');
        modoBotao.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            modoBotao.innerHTML = document.body.classList.contains('dark-mode') ? 
                '<i class="bi bi-sun"></i> Modo Claro' : '<i class="bi bi-moon"></i> Modo Escuro';
        });
    </script>
</body>
</html>
