{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Adicionar Novo Produto</h2>
    <form method="POST" enctype="multipart/form-data" class="w-50 mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">Salvar Produto</button>
    </form>
</div>
{% endblock %}
