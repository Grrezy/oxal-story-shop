{% extends "base.html" %}

{% block title %}{{ produto.nome }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ produto.imagem.url }}" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-6">
            <h2 class="mt-4">{{ produto.nome }}</h2>
            <p class="text-muted">{{ produto.descricao }}</p>
            <p class="text-success fw-bold fs-4">R$ {{ produto.preco }}</p>
            <a href="{{ produto.link_afiliado }}" target="_blank" class="btn btn-lg btn-primary"><i class="bi bi-cart"></i> Comprar Agora</a>
            <a href="/" class="btn btn-secondary ms-2">Voltar</a>
        </div>
    </div>
</div>
{% endblock %}
